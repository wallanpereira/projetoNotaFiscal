<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form id="frm">
        <p:fieldset legend="Solicitações de Pagamentos">
            <p:toolbar>                    
                <p:toolbarGroup>
                    <p:commandButton value="Solicitar" action="#{anteciparBean.adicionarAnte()}" update=":frm"/>
                    <p:commandButton value="Listar registros" action="#{anteciparBean.listar()}" update=":frm"/>
                </p:toolbarGroup>               
            </p:toolbar>

            <p:panelGrid columns="2">                    
                <p:outputLabel value="Número Nota:"/>
                <p:inputText value="#{anteciparBean.anteAnalista.numero}" type="number"/>

                <p:outputLabel value="Data Atual do Pagamento:"/>
                <p:inputText value="#{anteciparBean.anteAnalista.data_pagamento}" type="date"/>

                <p:outputLabel value="Nova Data do Pagamento:"/>
                <p:inputText value="#{anteciparBean.anteAnalista.solicitar}" type="date"/>

            </p:panelGrid>

            <br/>
            <p:dataTable value="#{anteciparBean.antecipar}" var="lista" resizableColumns="true" rows="8" paginator="true">
                <p:column headerText="Número da nota" sortBy="#{lista.numero}" filterBy="#{lista.numero}">
                    <h:outputText value="#{lista.numero}"></h:outputText>
                </p:column>         
                <p:column headerText="Data Atual" sortBy="#{lista.data_pagamento}">
                    <h:outputText value="#{lista.data_pagamento}"></h:outputText>
                </p:column>
                <p:column headerText="Nova Data" sortBy="#{lista.solicitar}">
                    <h:outputText value="#{lista.solicitar}"></h:outputText>
                </p:column>
                <p:column headerText="Status" sortBy="#{lista.status}">
                    <h:outputText value="Solicitação"></h:outputText>
                </p:column>
            </p:dataTable>
            <br/>
            <h3>Tabela de consulta</h3>
            <p:dataTable value="#{listaBean.cadastros}" var="lista" resizableColumns="true" rows="4" paginator="true">
                <p:column headerText="Número da nota" sortBy="#{lista.numero}" filterBy="#{lista.numero}">
                    <h:outputText value="#{lista.numero}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{lista.descricao}">
                    <h:outputText value="#{lista.descricao}"></h:outputText>
                </p:column>
                <p:column headerText="Data da Fatura" sortBy="#{lista.data_fatura}">
                    <h:outputText value="#{lista.data_fatura}"></h:outputText>
                </p:column>
                <p:column headerText="Data de Pagamento" sortBy="#{lista.data_pagamento}">
                    <h:outputText value="#{lista.data_pagamento}"></h:outputText>
                </p:column>
                <p:column headerText="Status" sortBy="#{lista.status}">
                    <h:outputText value="#{lista.status}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>           
    </h:form>
</ui:decorate>
